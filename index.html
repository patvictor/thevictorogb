<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Victor Ogbeide | Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      overflow-x: hidden;
    }

    .background-shape {
      position: fixed;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      animation: moveShape 10s infinite alternate ease-in-out;
      z-index: 0;
    }

    @keyframes moveShape {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(100px, 200px);
      }
    }

    .reflection {
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.6), transparent);
      transform: skewX(-20deg);
      animation: shimmer 3s infinite;
    }

    .reflection.hire {
      animation-delay: 0s;
    }

    .reflection.portfolio {
      animation-delay: 2s;
    }

    @keyframes shimmer {
      0% {
        left: -100%;
      }
      50% {
        left: 100%;
      }
      100% {
        left: 100%;
      }
    }

    .glide-line {
      position: absolute;
      height: 3px;
      width: 100%;
      background: linear-gradient(to right, #facc15, #f472b6);
      top: 50%;
      left: 0;
      transform: scaleX(0);
      transform-origin: left;
      animation: glide 3s ease-in-out infinite;
    }

    @keyframes glide {
      0% {
        transform: scaleX(0);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      50% {
        transform: scaleX(1);
      }
      80% {
        opacity: 1;
      }
      100% {
        transform: scaleX(0);
        opacity: 0;
      }
    }

    .about-section {
      opacity: 0.3;
      transition: opacity 1s ease-in-out;
    }

    .about-section.visible {
      opacity: 1;
    }
  </style>
</head>

<body class="relative">
  <!-- Background Shapes -->
  <div class="background-shape" style="top: 10%; left: 10%;"></div>
  <div class="background-shape" style="bottom: 15%; right: 20%;"></div>

  <!-- Hero Section -->
  <section class="min-h-screen flex flex-col items-center justify-center relative z-10 text-center">
    <img src="https://raw.githubusercontent.com/patvictor/thevictorogbeide/refs/heads/Images/my%20pic.jpg"
      alt="Victor Ogbeide" class="rounded-full w-40 h-40 object-cover shadow-lg transition-transform duration-1000 ease-out translate-y-12 opacity-0" id="profile-pic" />
    <h1 class="text-4xl md:text-6xl font-bold mt-4">Victor Ogbeide</h1>
    <p class="text-lg md:text-xl mt-2 mb-6">Creative Graphic Designer</p>
    <div class="flex gap-4 relative">
      <a href="https://wa.me/message/7U4T2N47JMNOL1"
        class="relative px-6 py-2 bg-yellow-500 text-black font-semibold rounded-xl overflow-hidden hover:scale-105 transition-transform">
        Hire Me
        <div class="reflection hire"></div>
      </a>
      <div class="glide-line"></div>
      <a href="https://x.com/dvictorogbeide?t=a2h4Yq48_okO2_Et9lrFgA&s=09"
        class="relative px-6 py-2 bg-pink-500 text-white font-semibold rounded-xl overflow-hidden hover:scale-105 transition-transform">
        Portfolio
        <div class="reflection portfolio"></div>
      </a>
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="about-section px-6 py-20 max-w-3xl mx-auto text-center">
    <h2 class="text-3xl md:text-4xl font-bold mb-4">About Me</h2>
    <p class="text-lg leading-relaxed">
      Iâ€™m a passionate graphic designer specializing in Adobe Photoshop and Illustrator. I deliver timely and
      professional designs for clients, with a strong preference for upfront payments.
    </p>
  </section>

  <script>
    // Animate profile image entrance
    window.addEventListener('load', () => {
      const pic = document.getElementById('profile-pic');
      pic.classList.remove('translate-y-12', 'opacity-0');
      pic.classList.add('translate-y-0', 'opacity-100');
    });

    // Scroll effect for about section visibility
    const aboutSection = document.getElementById('about');
    window.addEventListener('scroll', () => {
      const rect = aboutSection.getBoundingClientRect();
      if (rect.top < window.innerHeight && rect.bottom > 0) {
        aboutSection.classList.add('visible');
      } else {
        aboutSection.classList.remove('visible');
      }
    });
  </script>
</body>

</html>
