<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Victor â€“ Creative Designer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #FFD700;
      box-shadow: 0 0 15px #ffd70070;
      margin-bottom: 1.5rem;
      transition: all 0.3s ease;
    }

    .profile-pic:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ffd700;
    }

    h1 {
      font-size: 2.5rem;
      color: #FFD700;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      color: #cccccc;
      margin-bottom: 2rem;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .link-btn {
      background-color: transparent;
      border: 2px solid #FFD700;
      color: #FFD700;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .link-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background-color: #FFD700;
      transition: 0.3s ease-in-out;
      z-index: 0;
    }

    .link-btn:hover::before {
      left: 0;
    }

    .link-btn span {
      position: relative;
      z-index: 1;
    }

    .link-btn:hover {
      color: #111111;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .link-btn {
        padding: 0.7rem 1.2rem;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸ‘‘ Profile Picture -->
  <img src="https://your-image-link.jpg" alt="Victor's Profile" class="profile-pic" />

  <!-- ðŸ’¬ Intro Text -->
  <h1>Hi, I'm Victor</h1>
  <p>A Creative Designer crafting visuals with purpose and style</p>

  <!-- ðŸ”— Link Buttons -->
  <div class="links">
    <a href="#" class="link-btn"><span>Behance</span></a>
    <a href="#" class="link-btn"><span>Instagram</span></a>
    <a href="#" class="link-btn"><span>Twitter</span></a>
    <a href="#" class="link-btn"><span>WhatsApp</span></a>
    <a href="#" class="link-btn"><span>Email Me</span></a>
  </div>

</body>
</html>
