<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Victor Ogbeide - Designer Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: #f5f5f5;
      overflow-x: hidden;
      position: relative;
    }

    .bg-polygons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .polygon {
      position: absolute;
      fill: #FFD70022;
      animation: float 10s infinite linear;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) rotate(0deg);
      }
      to {
        transform: translateY(-100vh) rotate(360deg);
      }
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .profile-img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 3px solid #f1c40f;
      object-fit: cover;
      margin-bottom: 1rem;
      animation: fadeIn 1.5s ease-out;
    }

    h1 {
      color: #f1c40f;
      font-size: 2rem;
      margin-bottom: 0.5rem;
      animation: fadeIn 2s ease-out;
    }

    h2 {
      font-weight: 300;
      margin-bottom: 2rem;
      color: #aaa;
      animation: fadeIn 2.5s ease-out;
    }

    .about {
      max-width: 600px;
      text-align: center;
      margin-bottom: 2rem;
      line-height: 1.6;
      animation: fadeIn 3s ease-out;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      animation: fadeIn 3.5s ease-out;
    }

    .link-btn {
      background-color: #1a1a1a;
      color: #f1c40f;
      border: 2px solid #f1c40f;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .link-btn:hover {
      background-color: #f1c40f;
      color: #0d0d0d;
    }
