<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Victor Ogbeide | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0b0c10;
      --text-color: #ffffff;
      --accent-color: #f1c40f;
      --font-main: 'Outfit', sans-serif;
      --font-display: 'Orbitron', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-main);
      overflow-x: hidden;
    }

    header {
      padding: 2rem;
      text-align: center;
      background: #111;
    }

    header h1 {
      font-family: var(--font-display);
      font-size: 2.5rem;
      color: var(--accent-color);
    }

    .profile-pic-container {
      position: relative;
      margin: 2rem auto;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      overflow: hidden;
      transition: transform 0.5s ease;
    }

    .profile-pic-container img {
      width: 100%;
      height: auto;
    }

    .contact-links {
      margin: 1rem 0;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .contact-links a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 500;
    }

    section {
      padding: 2rem 1rem;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--accent-color);
    }

    .portfolio-row {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      scroll-snap-type: x mandatory;
      padding-bottom: 1rem;
    }

    .portfolio-row img {
      height: 240px;
      flex-shrink: 0;
      scroll-snap-align: start;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .portfolio-row img:hover {
      transform: scale(1.05);
    }

    /* Floating Shapes */
    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .shape {
      position: absolute;
      width: 30px;
      height: 30px;
      background: var(--accent-color);
      opacity: 0.3;
      animation: floatShape 20s linear infinite;
      border-radius: 50%;
    }

    @keyframes floatShape {
      0% {
        transform: translateY(100vh) scale(1);
      }
      100% {
        transform: translateY(-10vh) scale(0.5);
      }
    }

    @media (min-width: 768px) {
      header h1 {
        font-size: 3.5rem;
      }
      .portfolio-row img {
        height: 320px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="profile-pic-container" id="profile-pic">
      <img src="https://raw.githubusercontent.com/patvictor/thevictorogbeide/refs/heads/Images/Photoroom-20250418_091406.png" alt="Victor Ogbeide Profile Picture" />
    </div>
    <h1>Victor Ogbeide</h1>
    <div class="contact-links">
      <a href="https://facebook.com/Victordesigns.stu">Facebook</a>
      <a href="https://x.com/dvictorogbeide">X (Twitter)</a>
      <a href="https://wa.me/message/7U4T2N47JMNOL1">WhatsApp</a>
      <a href="mailto:thevictorogbeide@gmail.com">Email</a>
    </div>
  </header>

  <section>
    <h2>Church Designs</h2>
    <div class="portfolio-row">
      <img src="https://raw.githubusercontent.com/patvictor/thevictorogbeide/refs/heads/Images/1001378754-01.jpeg" />
      <img src="https://raw.githubusercontent.com/patvictor/thevictorogbeide/refs/heads/Images/1001378986-01.jpeg" />
    </div>
  </section>

  <section>
    <h2>Event Branding</h2>
    <div class="portfolio-row">
      <img src="https://raw.githubusercontent.com/patvictor/thevictorogbeide/refs/heads/Images/1001378754-01.jpeg" />
      <img src="https://raw.githubusercontent.com/patvictor/thevictorogbeide/refs/heads/Images/1001378986-01.jpeg" />
    </div>
  </section>

  <section>
    <h2>Logos & Social Media</h2>
    <div class="portfolio-row">
      <img src="https://raw.githubusercontent.com/patvictor/thevictorogbeide/refs/heads/Images/1001378754-01.jpeg" />
      <img src="https://raw.githubusercontent.com/patvictor/thevictorogbeide/refs/heads/Images/1001378986-01.jpeg" />
    </div>
  </section>

  <div class="floating-shapes" id="shapes"></div>

  <script>
    const profile = document.getElementById('profile-pic');
    window.addEventListener('scroll', () => {
      let offset = window.scrollY;
      profile.style.transform = `translateY(${offset * 0.2}px)`;
    });

    // Generate floating shapes
    const shapes = document.getElementById('shapes');
    for (let i = 0; i < 20; i++) {
      const shape = document.createElement('div');
      shape.classList.add('shape');
      shape.style.left = Math.random() * 100 + 'vw';
      shape.style.animationDuration = 10 + Math.random() * 30 + 's';
      shape.style.top = Math.random() * 100 + 'vh';
      shapes.appendChild(shape);
    }
  </script>
</body>
</html>
